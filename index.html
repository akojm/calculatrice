<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">
    <i class="fa-solid fa-bars" id="navbar"></i>
    <h2>Calculatrice</h2>
</div>
   <div class="content">
           <div class="result" >
               <span id="memoire">M</span>
               <p id="ecran">0</p>
        </div><br>  
             <ul class="one-line" id="first-line">
                
                 <li class="color-gray" id="memory-plus">M+</li>
                 <li class="color-gray" id="memory-minus">MC</li>
                 <li class="color-gray" id="memory-result">MR</li>
                 <li class="color-green" id="clear">C</li>
             </ul>
            <ul class="number-item two-line">
               
                <li class="color-thin-gray" id="number">7</li>
                <li class="color-thin-gray" id="number">8</li>
                <li class="color-thin-gray" id="number">9</li>
                <li class="color-thin-gray" id="plus">&#43;</li>
                
            </ul>
            <ul class="number-item three-line">
                
                <li class="color-thin-gray" id="number">4</li>
                <li class="color-thin-gray" id="number">5</li>
                <li class="color-thin-gray" id="number">6</li>
                <li class="color-thin-gray" id="minus">-</li>
                
            </ul>
            <ul class="number-item four-line">
                
                <li class="color-thin-gray" id="number-one">1</li>
                <li class="color-thin-gray" id="number-one">2</li>
                <li class="color-thin-gray" id="number">3</li>
                <li class="color-thin-gray" id="multiple">*</li>
            </ul>  
            <ul class="number-item five-line">
               
                <li class="color-thin-gray" id="number">0</li>
                <li class="color-thin-gray" id="point">.</li>
                <li class="color-thin-gray" id="negatif-number">(-)</li>
                <li class="color-thin-gray" id="slatch">/</li>
            </ul>

         <div class="egal" id="egal-number"><li class="">=</li>
             
        </div>
        </div>

    <script src="/index.js"></script>
</body>
</html>
